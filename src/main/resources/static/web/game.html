<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game information</title>
		<link rel="stylesheet" href="styles/styles.css">
		<!--		jquery script-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--		font awesome-->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--		googlefont-->
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<!--		bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<!--		<h1>SHIP LOCATIONS</h1>-->
		<div id='loadingmessage' class="container-fluid loadingSpace">
			<div class="centeredContent">
				<p>loading data...</p>
				<img class="aproachShip" src="images/ship.png">
			</div>
		</div>
		<div class="moreSpace container-fluid">
			<div class="row justify-content-center">
				<div>
					<p> :( I need more space!! :(</p>
				</div>
			</div>
		</div>
		<div id="content" class="hidden container margin-top-20 content">
			<div class="row topPageGame">
				<div class="left col-md-12 col-lg-4">
					<a href="games.html">
						<img class="backIcon" src="images/back.svg">
					</a>
				</div>
				<div class="col-md-12 col-lg-4">
					<div class="row">
						<div class="col-12 centered hidden" id="instructions"></div>
						<div class="col-12 centered hidden" id="waitingOpponent">
							<div class="spinner">
								<div class="bounce1"></div>
								<div class="bounce2"></div>
								<div class="bounce3"></div>
							</div>
						</div>
						<div class="col-12 centered hidden icon" id="winner">
							<div class="container-fluid">
								<div class="row justify-content-center">
									<div class="col-12"  align="center">
										<img class="icon" src="images/winner.png">
									</div>
									<div class="col-12"  align="center">
										<p>You win!</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 centered hidden icon" id="looser">
							<div class="container-fluid">
								<div class="row justify-content-center">
									<div class="col-12"  align="center">
										<img class="icon" src="images/looser.png">
									</div>
									<div class="col-12"  align="center">
										<p>Ooops! You loose...</p>
									</div>
								</div>
							</div>
						</div>
						<!--						</div>-->
						<div class="col-12 centered hidden icon" id="tier">
							<div class="container-fluid">
								<div class="row justify-content-center">
									<div class="col-12"  align="center">
										<img class="icon" src="images/tier.png">
									</div>
									<div class="col-12"  align="center">
										<p>TIE!</p>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="right col-md-12 col-lg-4">
					<div class="row">
						<div class="right col-12">
							<p id="User1">Hello,  </p><img class="wavingHand" src="images/waving-hand.png">
						</div>

						<div class="right col-12 opponent" id="User2"></div>
					</div>
				</div>

			</div>


			<div class="row">
				<div class="col-lg-12 col-xl-6" id="table1">
					<h2 id="titleYourShips">YOUR SHIPS</h2>
					<table class="gameTable" id="userTable">
					</table>
					<div class="hidden centered generalButton margin-bottom-100" id="addShips">
						<button>Add Ships</button>
					</div>
					<div class="container-fluid">
						<div class="hidden centered row" id="sendShips">
							<div id="Destroyer" class="shipToDrag coloredDestroyer" draggable="true" ondragstart="drag(event)" data-name="Destroyer" orientation="horizontal">
								<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2>
							</div>
							<div id="Submarine" class="shipToDrag coloredSubmarine" draggable="true" ondragstart="drag(event)" data-name="Submarine" orientation="horizontal">
								<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2>
							</div>
							<div id="Carrier" class="shipToDrag coloredCarrier" draggable="true" ondragstart="drag(event)" data-name="Carrier" orientation="horizontal">
								<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2><!--
--><img src="images/ship.png" data-position=3><!--
--><img src="images/ship.png" data-position=4>
							</div>
							<div id="Battleship" class="shipToDrag coloredBattleship" draggable="true" ondragstart="drag(event)" data-name="Battleship" orientation="horizontal">
								<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2><!--
--><img src="images/ship.png" data-position=3>
							</div>
							<div id="Patrol" class="shipToDrag coloredPatrol" draggable="true" ondragstart="drag(event)" width="336" height="69" data-name="Patrol" orientation="horizontal">
								<img src="images/ship.png" data-position = 0><!--
--><img src="images/ship.png" data-position=1>
							</div>
						</div>
					</div>
					<div class="hidden centered generalButton" id="sendShipsButtonSpace">
						<button id="sendShipsButton">Send Ships</button>
					</div>
				</div>
				<div class="col-lg-12 col-xl-6"  id="table2">
					<h2 id="titleYourSalvoes">YOUR SALVOES</h2>
					<table class="gameTable salvoesTable" id="salvoTable">
					</table>
					<div class="centered generalButton salvoButton row hidden" id="sendSalvosButtonSpace">
						<div class="salvoText col-12">
							<p class="text-center">Click to the cell where you want to shoot. You can only shoot 5 times in every turn</p>
						</div>
						<div class="col-12 d-flex justify-content-center">
							<button id="sendSalvosButton">Send salvo</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/game.js"></script>
		<script>
		</script>
	</body>
</html>
