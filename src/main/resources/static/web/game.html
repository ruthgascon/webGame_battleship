<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game information</title>
		<link rel="stylesheet" href="styles/styles.css">
		<!--		jquery script-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--		font awesome-->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--		googlefont-->
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<!--		bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<h1>SHIP LOCATIONS</h1>
		<div id='loadingmessage' class="container-fluid loadingSpace">
			<div class="centeredContent">
				<p>loading data...</p>
				<img class="aproachShip" src="images/ship.png">
			</div>
		</div>
		<div id ="content" class="hidden">
			<div class="centered">
				<a href="games.html" >
					<button class="backButton"><i class="fas fa-chevron-left"></i> BACK</button>
				</a>
			</div>
			<p class="centered" id="User1">You: </p>
			<p class="centered" id="User2"> </p>
			<table class="gameTable" id="userTable">
			</table>
			<p class="addShips hidden centered" id="addShips">Add Ships +</p>

			<div class="hidden centered" id="sendShips">
				<div  id="Destroyer" class="shipToDrag shipToDrag3 coloredDestroyer" draggable="true" ondragstart="drag(event)" data-name="Destroyer">
					<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2>
				</div>
				<div id="Submarine" class="shipToDrag shipToDrag3 coloredSubmarine" draggable="true" ondragstart="drag(event)" data-name="Submarine">
					<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2>
				</div>
				<div id="Carrier" class="shipToDrag shipToDrag5 coloredCarrier" draggable="true" ondragstart="drag(event)" data-name="Carrier">
					<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2><!--
--><img src="images/ship.png" data-position=3><!--
--><img src="images/ship.png" data-position=4>
				</div>
				<div id="BattleShip" class="shipToDrag shipToDrag4 coloredBattleship" draggable="true" ondragstart="drag(event)" data-name="BattleShip">
					<img src="images/ship.png" data-position=0><!--
--><img src="images/ship.png" data-position=1><!--
--><img src="images/ship.png" data-position=2><!--
--><img src="images/ship.png" data-position=3>
				</div>
<!--				<div>-->


					<div id="PatrolBoat" class="shipToDrag shipToDrag2 coloredPatrol" draggable="true" ondragstart="drag(event)" width="336" height="69" data-name="PatrolBoat">
						<img src="images/ship.png" data-position = 0><!--
--><img src="images/ship.png" data-position=1>
					</div>
<!--				</div>-->

				<div class="hidden">
					<p>Send Ships</p>
				</div>
			</div>

			<h2 id="title">YOUR SALVOES</h2>
			<table class="gameTable" id="salvoTable">
			</table>
		</div>
		<script src="scripts/game.js"></script>
		<script>
		</script>
	</body>
</html>
